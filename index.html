<head>

	<div class="container">

		<div class="form">

			<form>
					<div class="form-group">
						<label for="searchInput">Search Term:</label>
						<input type="text" class="form-control" id="searchInput" placeholder="Russia">
						<label for="numberOfRecords">Number of Records to Retrieve:</label>
						<input type="number" value="5" class="form-control" id="numberOfRecords">
						<label for="startYear">Start Year (Optional):</label>
						<input type="text" class="form-control" id="startYear"  placeholder="1991">
						<label for="endYear">End Year (Optional):</label>
						<input type="text" class="form-control" id="endYear"  placeholder="2004">
					</div>
				</form>
				<div class="buttons">
					<button type="button" class="btn btn-secondary" id="search Button">Search</button>
					<button type="button" class="btn btn-secondary" id="clearButton">Clear Results</button>
				</div>

			</div>

			<div id="resultsBox">
					
			</div>



	</div>
