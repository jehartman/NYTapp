<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>NYT Search</title>
</head>

<header>
</header>

<body>

	<header>
		<div class="jumbotron">
			<div class="containter" id="header">
	  			<img src="assets/images/nytHeader.png" alt="New York Times">
	  			<p>SEARCH NEWS ARTICLES BY KEYWORD AND DATE RANGE.</p>
	  		</div>
		</div>
	</header>


		
 	<div class="row">
 		<div class="col-md-8 col-md-offset-2">
  			<div class="panel panel-default ">
  				<div class="panel-heading">
    				<h3 class="panel-title">Search Parameters</h3>
  				</div>
	  			<div class="panel-body">
	    			<div class="form">
						<form>
							<div class="form-group">
								<label for="searchInput">Search Term:</label>
								<input type="text" class="form-control" id="searchInput" placeholder="Russia">
								<label for="numberOfRecords">Number of Records to Retrieve:</label>
								<input type="number" value="5" class="form-control" id="numberOfRecords">
								<label for="startYear">Start Year (Optional):</label>
								<input type="text" class="form-control" id="startYear"  placeholder="1991">
								<label for="endYear">End Year (Optional):</label>
								<input type="text" class="form-control" id="endYear"  placeholder="2004">
							</div>
						</form>
						<div class="buttons">
							<button type="button" class="btn btn-secondary" id="search Button">Search</button>
							<button type="button" class="btn btn-secondary" id="clearButton">Clear Results</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default ">
  				<div class="panel-heading">
    				<h3 class="panel-title">Top Articles</h3>
  				</div>
				<div class="panel-body" id="resultsBox">
				
				</div>
			</div>
		</div>
	</div>


	
</body>

</html>
<!DOCTYPE hmtl>
